name: Elixir

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Build docker images
      run: docker compose build

    - name: Setup database
      run: docker compose up postgresql postgresql-test -d

    - name: Run tests
      run: docker compose run test
