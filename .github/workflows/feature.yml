name: Feature

on:
  push:
    branches: [ 'feature/**' ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Up services
      run: docker compose up -d

    - name: Run tests
      run: docker exec midarr bash -c "mix deps.get"